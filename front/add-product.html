<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add-product</title>
    <link  rel= "Stylesheet" href="./css/user.css">
</head>
<body>
    <div class="boddy">
    <div class="container1">
        <h1>Add product</h1>
        <form id="add">
          <label class="name">Name:</label>
          <input  type="text" id="title" name="name" placeholder="Enter name" required />
          <label class="name">Price:</label>
          <input  type="number" id="price" name="name" placeholder="Enter price" required />
          <label class="name" for="image1">Image:</label>
          <input type="file" id="image" name="name" placeholder="Enter image" required  />
          
          <img src="" alt="" style="display:none; margin-top: 10px; max-width: 300px;"/>
          
          <label style="margin-top: 20px" class="category">Category:</label>
          <select style="  margin-top: 20px;  width: 90%;  padding: 10px;  border: 1px solid #ccc; border-radius: 4px;" 
              id="category"   name="category"class="input" required >
           <option value="Breakfast">Breakfast</option>
             <option value="Deserts">Deserts</option> 
             <option value="Souhoor">Souhoor</option>
          </select>
        
         
          
          <label class="name">Description:</label>
          <input type="text" id="description"name="name"placeholder="Enter description"required />
          <button type="submit">Save product</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="add-product.js"></script>
</body>
</html>
