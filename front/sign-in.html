<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register & Login Form</title>
    <link rel="stylesheet" href="css/stylesign-in.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
   
  </head>
  <body>
    <div class="wrapper">
      <span class="bg-animate"></span>
      <span class="bg-animate2"></span>

      <div class="form-box login">
        <h2 class="animation" style="--i: 0; --j: 21">Login</h2>
        <form method="post" id="login">
          <div class="input-box animation" style="--i: 1; --j: 22">
            <input type='email'name="email" id='email' required />
            <label>Email</label>
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box animation" style="--i: 2; --j: 23">
            <input type="password" name="password" id='password' minlength="8"  required />
            <label>Password</label>
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="logreg-link animation" style="--i: 4; --j: 25">
             <p id="forget" >Or ForgetPassward!</p>  
          </div>
          <button type="submit" class="btn animation" style="--i: 3; --j: 24">
            Login
          </button>
          <div class="logreg-link animation" style="--i: 4; --j: 25">
            <p>
              Don't have an account?
              <a href="#" class="register-link">Sign Up</a>
               
            </p>
           
          </div>
         
        </form> 
        
      
      </div>

      <div class="info-text login">
        <h2 class="animation" style="--i: 0; --j: 19">Welcome!</h2>
        <p class="animation" style="--i: 1; --j: 20">
          Please! Sign-In in our Website
        </p>
       
      </div>

      <div class="form-box register">
        <h2 class="animation" style="--i: 17; --j: 0">Sign Up</h2>
        <form  id="sign-up">
          <div class="input-box animation" style="--i: 18; --j: 1">
            <input type='text' name="name" id='name1' required />
            <label>Username</label>
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box animation" style="--i: 19; --j: 2">
            <input type='email' name="email" id='email1' required />
            <label>Email</label>
            <i class="bx bxs-envelope"></i>
          </div>
          <div class="input-box animation" style="--i: 20; --j: 3">
            <input type='password' name="password" id='password1'  minlength="8"  required />
            <label>Password</label>
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="input-box animation" style="--i: 20; --j: 3">
            <input type="password" name="passwordConfirm" id='passwordConfirm1'  minlength="8" required />
            <label>Confirm Password</label>
            <i class="bx bxs-lock-alt"></i>
          </div>
          <button type="submit" class="btn animation" style="--i: 21; --j: 4">
            Register
          </button>
          <div class="logreg-link animation" style="--i: 22; --j: 5">
            <p>
              If Your Are A Manager ?
              <a href="sign-up.html" class="login-link">Sign Up</a>
            </p>
          </div>
        </form>
      </div>

      <div class="info-text register">
        <h2 class="animation" style="--i: 17; --j: 0">Welcome!</h2>
        <p class="animation" style="--i: 18; --j: 1">
          Please! Sign-Up in our Website
        </p>
      </div>
    </div>

    <!---->
    

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scriptsign-in.js"></script>
   
    <script src="sign-in.js"></script>
    <script src="sign-up-user.js"></script>
    <script src="forget.js"></script>
  </body>
</html>
