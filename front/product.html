                    <script>
                    // دالة لاستخراج معرف المطعم من عنوان URL
                    function getRestaurantIdFromUrl() {
                        const urlParams = new URLSearchParams(window.location.search);
                        return urlParams.get('id'); // استبدل 'id' بالاسم الفعلي للمعرف في URL
                    }
                    
                    // تخزين معرف المطعم في localStorage
                    const restaurantId = getRestaurantIdFromUrl();
                    if (restaurantId) {
                        localStorage.setItem("restaurantId", restaurantId);
                    }
                    
                    function checkOut() {
                        const restaurantId = localStorage.getItem("restaurantId");
                        if (restaurantId) {
                            // إعادة توجيه المستخدم مع إضافة معرف المطعم كجزء من عنوان URL
                            window.location.href = `cart.html?id=${restaurantId}`;
                        } else {
                            // عرض رسالة خطأ إذا لم يكن هناك معرف مطعم
                            alert("لا يوجد معرف مطعم متاح.");
                        }
                    }
                    </script>
