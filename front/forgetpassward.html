<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register & Login Form</title>
    <link rel="stylesheet" href="stylesign-in.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <span class="bg-animate"></span>
      <span class="bg-animate2"></span>

      <div class="form-box login">
        <h2 class="animation" style="--i: 0; --j: 21">Login</h2>
        <form action="" id="rest">
          <div class="input-box animation" style="--i: 1; --j: 22">
            <input type='password'id='password' minlength="8" required />
            <label>New Password</label>
            <div class="btnn" id="btnn" ></div><i class="bx bxs-lock-alt"></i>
          </div>
          <div class="input-box animation" style="--i: 2; --j: 23">
            <input  type='password'id='cpassword' minlength="8" required />
            <label>Confirm Password</label>
            <div class="btnn" id="btnn" ></div><i class="bx bxs-lock-alt"></i>
          </div>
          <button type="submit" class="btn animation" style="--i: 3; --j: 24">
            Reset Password
          </button>
        
         
        </form>
      </div>

      <div class="info-text login">
        <h2 class="animation" style="--i: 0; --j: 19">Welcome!</h2>
        <p class="animation" style="--i: 1; --j: 20">
           Are You ForgetPassward!
        </p>
      </div>

     

      <div class="info-text register">
        <h2 class="animation" style="--i: 17; --j: 0">Welcome!</h2>
        <p class="animation" style="--i: 18; --j: 1">
          Please! Sign-Up in our Website
        </p>
      </div>
    </div>

    <!---->
    

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="resetPassward.js" ></script>
  </body>
</html>
